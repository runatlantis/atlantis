version: 2
jobs:
  test:
    docker:
      - image: runatlantis/testing-env:latest
    steps:
      - checkout
      - run: make test-coverage
      - run:
          name: post coverage to codecov.io
          command: bash <(curl -s https://codecov.io/bash)
      - run: make check-fmt
      - run: make check-lint

workflows:
  version: 2
  branch:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*-docs/
