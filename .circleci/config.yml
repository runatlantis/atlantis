version: 2
jobs:
  test:
    docker:
    - image: ghcr.io/runatlantis/testing-env:2021.08.31
    steps:
    - checkout
    - run: make test-all
    - run: make check-fmt
    - run: make check-lint

workflows:
  version: 2
  branch:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*-docs/
