# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
builds:
- main: ./pegomock
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64

archive:
  replacements:
    # darwin: Darwin
    # linux: Linux
    # windows: Windows
    amd64: x86_64
  files:
  - none*
  format: binary
checksum:
  name_template: 'checksums.txt'
changelog:
  skip: true
