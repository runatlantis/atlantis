<h1 id="what-is-atlantis">What is Atlantis?</h1>
<ul>
<li>Self-hosted Golang application</li>
<li>Listens for Terraform pull request events via webhooks</li>
<li>Automates Terraform operations in a controlled way</li>
<li>Provides visibility and collaboration for infrastructure changes</li>
<li>Used by top companies to manage over 600 repos with 300 developers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">
<h1 id="core-architecture">Core Architecture</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph TD
    A[Git Host] --&gt;|Webhook| B[Atlantis Server]
    B --&gt;|Plan/Apply| C[Terraform]
    B --&gt;|Comments| A
    B --&gt;|State| D[Remote State]
    B --&gt;|Storage| E[Data Directory]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">
<h1 id="major-components">Major Components</h1>
<ol>
<li>
<p><strong>Webhook Handler</strong></p>
<ul>
<li>Processes GitHub/GitLab/Bitbucket/Azure DevOps webhooks</li>
<li>Validates webhook signatures</li>
<li>Triggers appropriate Terraform operations</li>
</ul>
</li>
<li>
<p><strong>Terraform Executor</strong></p>
<ul>
<li>Manages Terraform command execution</li>
<li>Handles state management</li>
<li>Processes command outputs</li>
<li>Supports multiple Terraform versions</li>
</ul>
</li>
<li>
<p><strong>Pull Request Commenter</strong></p>
<ul>
<li>Formats and posts results back to PRs</li>
<li>Provides clear feedback to users</li>
<li>Handles command parsing and validation</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">
<h1 id="project-structure">Project Structure</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>atlantis/
 cmd/           # Command-line entry points
    server.go  # Main server implementation
    version.go # Version information
 internal/      # Core application logic
    domain/    # Domain models and interfaces
    config/    # Configuration management
    server/    # Server implementation
 server/        # Server-specific code
 docs/          # Documentation
 runatlantis.io # Website and documentation
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">
<h1 id="key-features">Key Features</h1>
<ol>
<li>
<p><strong>Automated Planning</strong></p>
<ul>
<li>Runs <code>terraform plan</code> on PR creation/update</li>
<li>Comments plan output back to PR</li>
<li>Supports multiple Terraform projects</li>
</ul>
</li>
<li>
<p><strong>Controlled Applying</strong></p>
<ul>
<li>Requires explicit approval via PR comments</li>
<li>Supports workspace-specific applies</li>
<li>Handles locking to prevent conflicts</li>
</ul>
</li>
<li>
<p><strong>Security Features</strong></p>
<ul>
<li>Webhook secret validation</li>
<li>Repository allowlisting</li>
<li>Team-based access control</li>
<li>SSL/TLS support</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">
<h1 id="deployment-options">Deployment Options</h1>
<h2 id="implementation">Implementation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">classDiagram
    class DeploymentManager {
        +KubernetesDeployer: KubernetesDeployer
        +DockerDeployer: DockerDeployer
        +SelfHostedDeployer: SelfHostedDeployer
        +deploy()
        +configure()
        +monitor()
    }
    class KubernetesDeployer {
        +deployStatefulSet()
        +deployDeployment()
        +configureHelm()
    }
    class DockerDeployer {
        +buildImage()
        +runContainer()
        +configureVolumes()
    }
    class SelfHostedDeployer {
        +installBinary()
        +configureService()
        +setupStorage()
    }
    DeploymentManager --&gt; KubernetesDeployer
    DeploymentManager --&gt; DockerDeployer
    DeploymentManager --&gt; SelfHostedDeployer
</code></pre>
<h2 id="features">Features</h2>
<ol>
<li>
<p><strong>Kubernetes Deployment</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">apps/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">StatefulSet</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">atlantis</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">serviceName:</span> <span class="hljs-string">atlantis</span>
  <span class="hljs-attr">replicas:</span> <span class="hljs-number">1</span>
  <span class="hljs-attr">template:</span>
    <span class="hljs-attr">spec:</span>
      <span class="hljs-attr">containers:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">atlantis</span>
        <span class="hljs-attr">image:</span> <span class="hljs-string">ghcr.io/runatlantis/atlantis:latest</span>
        <span class="hljs-attr">env:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">ATLANTIS_GH_USER</span>
          <span class="hljs-attr">value:</span> <span class="hljs-string">&lt;USER&gt;</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">ATLANTIS_GH_TOKEN</span>
          <span class="hljs-attr">valueFrom:</span>
            <span class="hljs-attr">secretKeyRef:</span>
              <span class="hljs-attr">name:</span> <span class="hljs-string">atlantis-vcs</span>
              <span class="hljs-attr">key:</span> <span class="hljs-string">token</span>
</code></pre>
</li>
<li>
<p><strong>Docker Deployment</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-keyword">FROM</span> ghcr.io/runatlantis/atlantis:latest
<span class="hljs-keyword">ENV</span> ATLANTIS_GH_USER=&lt;<span class="hljs-keyword">USER</span>&gt;
<span class="hljs-keyword">ENV</span> ATLANTIS_GH_TOKEN=&lt;TOKEN&gt;
<span class="hljs-keyword">ENV</span> ATLANTIS_REPO_ALLOWLIST=<span class="hljs-string">&quot;github.com/org/*&quot;</span>
<span class="hljs-keyword">VOLUME</span><span class="language-bash"> [<span class="hljs-string">&quot;/atlantis&quot;</span>]</span>
<span class="hljs-keyword">EXPOSE</span> <span class="hljs-number">4141</span>
</code></pre>
</li>
<li>
<p><strong>Self-hosted Deployment</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Download binary</span>
curl -L https://github.com/runatlantis/atlantis/releases/latest/download/atlantis_linux_amd64.zip -o atlantis.zip

<span class="hljs-comment"># Configure service</span>
<span class="hljs-built_in">cat</span> &gt; /etc/systemd/system/atlantis.service &lt;&lt; <span class="hljs-string">EOF
[Unit]
Description=Atlantis
After=network.target

[Service]
ExecStart=/usr/local/bin/atlantis server
Restart=always

[Install]
WantedBy=multi-user.target
EOF</span>
</code></pre>
</li>
</ol>
<h2 id="deployment-lifecycle">Deployment Lifecycle</h2>
<ol>
<li>
<p><strong>Kubernetes Flow</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant User
    participant Helm
    participant Kubernetes
    participant Atlantis
    User-&gt;&gt;Helm: Install Chart
    Helm-&gt;&gt;Kubernetes: Create Resources
    Kubernetes-&gt;&gt;Kubernetes: Create StatefulSet
    Kubernetes-&gt;&gt;Kubernetes: Create Service
    Kubernetes-&gt;&gt;Atlantis: Start Pod
    Atlantis-&gt;&gt;Atlantis: Initialize
</code></pre>
</li>
<li>
<p><strong>Docker Flow</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant User
    participant Docker
    participant Atlantis
    User-&gt;&gt;Docker: Build Image
    Docker-&gt;&gt;Docker: Pull Base
    Docker-&gt;&gt;Docker: Configure
    User-&gt;&gt;Docker: Run Container
    Docker-&gt;&gt;Atlantis: Start
    Atlantis-&gt;&gt;Atlantis: Initialize
</code></pre>
</li>
</ol>

  -e ATLANTIS_GH_TOKEN=&lt;TOKEN&gt; \

<h1 id="configuration-options">Configuration Options</h1>
<h2 id="implementation-1">Implementation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">classDiagram
    class ConfigManager {
        +ServerConfig: ServerConfig
        +RepoConfig: RepoConfig
        +ProjectConfig: ProjectConfig
        +loadConfig()
        +validateConfig()
        +updateConfig()
    }
    class ServerConfig {
        +GitHost: GitHostConfig
        +Security: SecurityConfig
        +Workflow: WorkflowConfig
        +Storage: StorageConfig
    }

        +Projects: Project[]
        +Workflows: Workflow[]
        +Policies: Policy[]
    }

        +Name: string
        +Dir: string

    ConfigManager --&gt; ServerConfig

</li>
<li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">
<h1 id="package-dependencies">Package Dependencies</h1>
<h2 id="dependency-rules">Dependency Rules</h2>
<ol>
<li>
<p><strong>Clean Architecture Principles</strong></p>
<ul>
<li>Domain package has no external dependencies</li>
<li>Application depends on domain</li>
<li>Infrastructure implements domain interfaces</li>
<li>Presentation depends on application</li>
</ul>
</li>
<li>
<p><strong>Dependency Direction</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>presentation  application  domain
infrastructure  domain
config  all packages
container  all packages
</code></pre>
</li>
<li>
<p><strong>Interface Segregation</strong></p>
<ul>
<li>Each package defines its own interfaces</li>
<li>Dependencies flow through interfaces</li>
<li>Implementation details are hidden</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">

<h1 id="locking">Locking</h1>
<h2 id="implementation-2">Implementation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">classDiagram
    class ProjectLocker {
        +TryLock()
        +Unlock()
        +List()
        +GetLock()
    }
    class WorkingDirLocker {
        +TryLock()
        +Unlock()
    }
    class ProjectLock {
        +Project: Project
        +Pull: PullRequest
        +User: User
        +Workspace: string
        +Time: time.Time
    }
    class Lock {
        +LockMetadata: LockMetadata
        +CommandName: Name
        +LockTime()
        +IsLocked()
    }
    ProjectLocker --&gt; ProjectLock
    WorkingDirLocker --&gt; Lock
</code></pre>
<h2 id="features-2">Features</h2>
<ol>
<li>
<p><strong>Project Locking</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Server-side configuration</span>
<span class="hljs-attr">repos:</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-string">/.*/</span>
  <span class="hljs-attr">repo_locks:</span>
    <span class="hljs-attr">mode:</span> <span class="hljs-string">on_plan</span>  <span class="hljs-comment"># or on_apply</span>
</code></pre>
</li>
<li>
<p><strong>Working Directory Locking</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-keyword">type</span> WorkingDirLocker <span class="hljs-keyword">interface</span> {
    TryLock(repoFullName <span class="hljs-type">string</span>, pullNum <span class="hljs-type">int</span>, workspace <span class="hljs-type">string</span>, path <span class="hljs-type">string</span>) (<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span>, <span class="hljs-type">error</span>)
}
</code></pre>
</li>
<li>
<p><strong>Lock Management</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-keyword">type</span> ProjectLock <span class="hljs-keyword">struct</span> {
    Project   Project
    Pull      PullRequest
    User      User
    Workspace <span class="hljs-type">string</span>
    Time      time.Time
}
</code></pre>
</li>
</ol>
<h2 id="lock-lifecycle">Lock Lifecycle</h2>
<ol>
<li>
<p><strong>Lock Acquisition Flow</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant User
    participant ProjectLocker
    participant WorkingDirLocker
    participant Lock
    User-&gt;&gt;ProjectLocker: TryLock
    ProjectLocker-&gt;&gt;WorkingDirLocker: TryLock
    WorkingDirLocker-&gt;&gt;Lock: Create Lock
    Lock--&gt;&gt;WorkingDirLocker: Return Lock
    WorkingDirLocker--&gt;&gt;ProjectLocker: Return Unlock Function
    ProjectLocker--&gt;&gt;User: Return Lock Status
</code></pre>
</li>
<li>
<p><strong>Lock Release Flow</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant User
    participant ProjectLocker
    participant WorkingDirLocker
    participant Lock
    User-&gt;&gt;ProjectLocker: Unlock
    ProjectLocker-&gt;&gt;WorkingDirLocker: Unlock
    WorkingDirLocker-&gt;&gt;Lock: Delete Lock
    Lock--&gt;&gt;WorkingDirLocker: Confirm Deletion
    WorkingDirLocker--&gt;&gt;ProjectLocker: Confirm Unlock
    ProjectLocker--&gt;&gt;User: Confirm Release
</code></pre>
</li>
</ol>
<h2 id="lock-features">Lock Features</h2>
<ol>
<li>
<p><strong>Project Lock Features</strong></p>
<ul>
<li>Directory-based locking</li>
<li>Workspace-based locking</li>
<li>Pull request tracking</li>
<li>User tracking</li>
<li>Time tracking</li>
<li>Lock persistence</li>
</ul>
</li>
<li>
<p><strong>Working Directory Lock Features</strong></p>
<ul>
<li>Concurrent execution prevention</li>
<li>Workspace isolation</li>
<li>Path-based locking</li>
<li>Automatic cleanup</li>
<li>Error handling</li>
</ul>
</li>
<li>
<p><strong>Lock Management Features</strong></p>
<ul>
<li>Lock listing</li>
<li>Lock details</li>
<li>Lock deletion</li>
<li>Lock expiration</li>
<li>Lock validation</li>
</ul>
</li>
</ol>
<h2 id="use-cases-2">Use Cases</h2>
<ol>
<li>
<p><strong>Plan Locking</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">version:</span> <span class="hljs-number">3</span>

</code></pre>

  <span class="hljs-attr">repo_locks:</span>
    <span class="hljs-attr">mode:</span> <span class="hljs-string">on_apply</span>
</code></pre>
</li>
<li>
<p><strong>Workspace Locking</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">version:</span> <span class="hljs-number">3</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="30">
<h1 id="workspace-management">Workspace Management</h1>
<h2 id="working-directory-implementation">Working Directory Implementation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">classDiagram
    class WorkingDir {
        +Clone(logger, headRepo, pull, workspace) string
        +MergeAgain(logger, headRepo, pull, workspace) bool
        +GetWorkingDir(repo, pull, workspace) string
        +HasDiverged(logger, cloneDir) bool
        +Delete(logger, repo, pull) error
        +DeleteForWorkspace(logger, repo, pull, workspace) error
    }
    
    class FileWorkspace {
        +DataDir string
        +CheckoutMerge bool
        +CheckoutDepth int
        +GithubAppEnabled bool
        +GpgNoSigningEnabled bool
        +CheckForUpstreamChanges bool
    }
    
    WorkingDir &lt;|-- FileWorkspace
</code></pre>
<h2 id="workspace-features">Workspace Features</h2>
<ol>
<li>
<p><strong>Repository Management</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-keyword">type</span> FileWorkspace <span class="hljs-keyword">struct</span> {
    DataDir <span class="hljs-type">string</span>
    CheckoutMerge <span class="hljs-type">bool</span>
    CheckoutDepth <span class="hljs-type">int</span>
    GithubAppEnabled <span class="hljs-type">bool</span>
    GpgNoSigningEnabled <span class="hljs-type">bool</span>
    CheckForUpstreamChanges <span class="hljs-type">bool</span>
}
</code></pre>
</li>
<li>
<p><strong>Clone Operations</strong></p>
<ul>
<li>Concurrent clone handling</li>
<li>Commit verification</li>
<li>Merge strategy support</li>
<li>Upstream change detection</li>
</ul>
</li>
<li>
<p><strong>Directory Structure</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/repos
  /{owner}
    /{repo}
      /{pull}
        /{workspace}
</code></pre>

<h2 id="requirement-lifecycle">Requirement Lifecycle</h2>
<ol>
<li>
<p><strong>Validation Flow</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant User
    participant CommandRequirementHandler
    participant ProjectContext
    participant PullRequestStatus
    User-&gt;&gt;CommandRequirementHandler: Execute Command
    CommandRequirementHandler-&gt;&gt;ProjectContext: Get Requirements
    ProjectContext-&gt;&gt;PullRequestStatus: Check Status
    PullRequestStatus--&gt;&gt;CommandRequirementHandler: Return Status
    CommandRequirementHandler--&gt;&gt;User: Return Result
</code></pre>
</li>
<li>
<p><strong>Requirement Types</strong></p>
<ul>
<li><strong>Approved</strong>: Requires pull request approval</li>
<li><strong>Mergeable</strong>: Requires pull request to be mergeable</li>
<li><strong>UnDiverged</strong>: Requires base branch to be up to date</li>
</ul>
</li>
</ol>
<h2 id="requirement-features">Requirement Features</h2>
<ol>
<li>
<p><strong>Approval Features</strong></p>
<ul>
<li>GitHub: Any user with read permissions</li>
<li>GitLab: Configurable in repo settings</li>
<li>Bitbucket: Requires non-author approval</li>
<li>Azure DevOps: Built-in group permissions</li>
</ul>
</li>
<li>
<p><strong>Mergeable Features</strong></p>
<ul>
<li>GitHub: Protected branch rules</li>
<li>GitLab: Merge request conditions</li>
<li>Bitbucket: Conflict checking</li>
<li>Azure DevOps: Branch policies</li>
</ul>
</li>
<li>
<p><strong>UnDiverged Features</strong></p>
<ul>
<li>Merge checkout strategy</li>
<li>Base branch synchronization</li>
<li>Local state management</li>
<li>Remote state validation</li>
</ul>
</li>
</ol>
