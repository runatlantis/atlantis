name: atlantis-base

on:
  push:
    paths:
      - 'docker-base/**'
      - '.github/workflows/atlantis-base.yml'
    branches:
      - "master"
  workflow_dispatch:

defaults:
  run:
    working-directory: docker-base

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/arm64/v8
          - linux/amd64
          - linux/arm/v7
    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        image: tonistiigi/binfmt:latest
        platforms: arm64,arm

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Packages Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - run: echo "TODAY=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Build and push atlantis-base:${{env.TODAY}} image
      uses: docker/build-push-action@v3
      with:
        context: docker-base
        platforms: ${{ matrix.platform }}
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/atlantis-base:${{env.TODAY}}
          ghcr.io/${{ github.repository_owner }}/atlantis-base:latest
