name: atlantis-image

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  AWS_REGION: us-west-2

jobs:
  changes:
    outputs:
      should-run-build: ${{ steps.changes.outputs.src == 'true' }}
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'Dockerfile'
              - 'docker-entrypoint.sh'
              - '.github/workflows/atlantis-image.yml'
              - 'VERSION'
              - '**.go'
              - 'go.*'

  build:
    needs: [changes]
    if: needs.changes.outputs.should-run-build == 'true'
    name: Build Image
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        image_type: [alpine, debian]
    runs-on: ubuntu-24.04
    env:
      # Determine target: staging for PRs, prod for main
      ECR_REPO: ${{ github.event_name == 'pull_request' && 'atlantis-staging' || 'atlantis-prod' }}

    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "Dockerfile"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm64,arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION}"

      - name: Generate ECR tags
        id: ecr-tags
        run: |
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          ECR_REPO="${{ env.ECR_REPO }}"
          IMAGE_TYPE="${{ matrix.image_type }}"
          VERSION="${{ steps.version.outputs.version }}"
          TAGS=""

          # Validate ECR registry is available
          if [ -z "$ECR_REGISTRY" ]; then
            echo "::error::ECR_REGISTRY is empty. ECR login may have failed."
            exit 1
          fi

          add_tag() {
            local tag=$1
            if [ -n "$TAGS" ]; then
              TAGS="${TAGS},"
            fi
            TAGS="${TAGS}${ECR_REGISTRY}/${ECR_REPO}:${tag}-${IMAGE_TYPE}"
            # Add tag without suffix for alpine (default)
            if [ "$IMAGE_TYPE" == "alpine" ]; then
              TAGS="${TAGS},${ECR_REGISTRY}/${ECR_REPO}:${tag}"
            fi
          }

          # Always add version and sha tags
          add_tag "$VERSION"
          add_tag "${GITHUB_SHA:0:7}"

          # PR -> also add pr-number tag
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            add_tag "pr-${PR_NUMBER}"
          fi

          # Main branch -> also add latest tag
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            add_tag "latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "ECR Tags: ${TAGS}"

      - name: Generate image metadata
        id: meta
        run: |
          echo "created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push to ECR
        id: build-ecr
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          build-args: |
            ATLANTIS_BASE_TAG_TYPE=${{ matrix.image_type }}
            ATLANTIS_VERSION=${{ steps.version.outputs.version }}
            ATLANTIS_COMMIT=${{ github.sha }}
            ATLANTIS_DATE=${{ steps.meta.outputs.created }}
          platforms: linux/arm64/v8, linux/amd64, linux/arm/v7
          push: true
          tags: ${{ steps.ecr-tags.outputs.tags }}
          target: ${{ matrix.image_type }}
          labels: |
            org.opencontainers.image.authors=@runatlantis Github Org
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}

      - name: Output ECR image details
        run: |
          echo "âœ… Successfully pushed to ECR repository: ${{ env.ECR_REPO }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Image tags: ${{ steps.ecr-tags.outputs.tags }}"
          echo "Image digest: ${{ steps.build-ecr.outputs.digest }}"

  skip-build:
    needs: [changes]
    if: needs.changes.outputs.should-run-build == 'false'
    name: Build Image
    strategy:
      matrix:
        image_type: [alpine, debian]
    runs-on: ubuntu-24.04
    steps:
      - run: 'echo "No build required"'
