name: atlantis-image

on:
  push:
    branches:
      - "main"
      - "release-**"
  pull_request:
    branches:
      - "main"
      - "release-**"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  AWS_REGION: us-west-2

jobs:
  changes:
    outputs:
      should-run-build: ${{ steps.changes.outputs.src == 'true' }}
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: changes
        with:
          filters: |
            src:
              - 'Dockerfile'
              - 'docker-entrypoint.sh'
              - '.github/workflows/atlantis-image.yml'
              - 'VERSION'
              - '**.go'
              - 'go.*'

  build:
    needs: [changes]
    if: needs.changes.outputs.should-run-build == 'true'
    name: Build Image
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        image_type: [alpine, debian]
    runs-on: ubuntu-24.04
    env:
      # Push to ECR on PRs (staging) or main branch pushes (prod)
      PUSH_ECR: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
      # Determine target: staging for PRs, prod for main
      ECR_REPO: ${{ github.event_name == 'pull_request' && 'atlantis-staging' || 'atlantis-prod' }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      # Lint the Dockerfile first before setting anything up
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: "Dockerfile"

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: "go.mod"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm64,arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Generate image metadata
        id: meta
        run: |
          # Generate labels for the image
          echo "labels<<EOF" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.authors=@runatlantis Github Org" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.licenses=Apache-2.0" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.revision=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        if: env.PUSH_ECR == 'true'
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: env.PUSH_ECR == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION}"

      - name: Populate release version
        run: echo "RELEASE_VERSION=${{ steps.version.outputs.version }}" >> $GITHUB_ENV

      - name: Generate ECR tags
        if: env.PUSH_ECR == 'true'
        id: ecr-tags
        run: |
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          ECR_REPO="${{ env.ECR_REPO }}"
          IMAGE_TYPE="${{ matrix.image_type }}"
          VERSION="${{ steps.version.outputs.version }}"
          TAGS=""

          add_tag() {
            local tag=$1
            if [ -n "$TAGS" ]; then
              TAGS="${TAGS},"
            fi
            TAGS="${TAGS}${ECR_REGISTRY}/${ECR_REPO}:${tag}-${IMAGE_TYPE}"
            # Add tag without suffix for alpine (default)
            if [ "$IMAGE_TYPE" == "alpine" ]; then
              TAGS="${TAGS},${ECR_REGISTRY}/${ECR_REPO}:${tag}"
            fi
          }

          # Always add version and sha tags
          add_tag "$VERSION"
          add_tag "${GITHUB_SHA:0:7}"

          # PR -> also add pr-number tag
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            add_tag "pr-${PR_NUMBER}"
          fi

          # Main branch -> also add latest tag
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            add_tag "latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "ECR Tags: ${TAGS}"

      - name: "Build and push to ECR"
        id: build-ecr
        if: env.PUSH_ECR == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          build-args: |
            ATLANTIS_BASE_TAG_TYPE=${{ matrix.image_type }}
            ATLANTIS_VERSION=${{ env.RELEASE_VERSION }}
            ATLANTIS_COMMIT=${{ github.sha }}
            ATLANTIS_DATE=${{ steps.meta.outputs.created }}
          platforms: linux/arm64/v8, linux/amd64, linux/arm/v7
          push: true
          tags: ${{ steps.ecr-tags.outputs.tags }}
          target: ${{ matrix.image_type }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output ECR image details
        if: env.PUSH_ECR == 'true'
        run: |
          echo "âœ… Successfully pushed to ECR repository: ${{ env.ECR_REPO }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Image tags: ${{ steps.ecr-tags.outputs.tags }}"
          echo "Image digest: ${{ steps.build-ecr.outputs.digest }}"

  test:
    needs: [changes]
    if: needs.changes.outputs.should-run-build == 'true'
    name: Test Image With Goss
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        image_type: [alpine, debian]
        platform: [linux/arm64/v8, linux/amd64, linux/arm/v7]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: "Build and load into Docker"
        if: contains(fromJson('["push", "pull_request"]'), github.event_name)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          build-args: |
            ATLANTIS_BASE_TAG_TYPE=${{ matrix.image_type }}
          push: false
          load: true
          tags: "atlantis:goss-test"
          target: ${{ matrix.image_type }}

      - name: "Setup Goss"
        uses: e1himself/goss-installation-action@3b8340a7c772f8064444f48b0df4c2a80d2e50fc # v1.3.0
        with:
          version: "v0.4.7"

      - name: Execute Goss tests
        run: |
          dgoss run --rm atlantis:goss-test bash -c 'while true; do sleep 1; done;'

  skip-build:
    needs: [changes]
    if: needs.changes.outputs.should-run-build == 'false'
    name: Build Image
    strategy:
      matrix:
        image_type: [alpine, debian]
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - run: 'echo "No build required"'
