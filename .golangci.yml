version: "2"
linters:
  enable:
    - gochecknoinits
    - gosec
    - misspell
    - revive
    - testifylint
    - unconvert
  settings:
    misspell:
      ignore-rules:
        - noteable
    revive:
      rules:
        - name: dot-imports
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
